name: Deploy static site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        run: |
          mkdir -p site
          cp -R webapp/* site/
          # Ensure stats are present under webapp/data for deployment
          mkdir -p site/data
          cp results/word_order_stats.json site/data/word_order_stats.json
          cp results/clauses_detailed.json site/data/clauses_detailed.json
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - id: deployment
        uses: actions/deploy-pages@v4
